<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./resources/map/css/map.css">
  <link rel="stylesheet" type="text/css" href="./resources/map/css/list.css">
  <link rel="stylesheet" type="text/css" href="./resources/map/css/trip_info_box.css">
  <title>Document</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://apis.openapi.sk.com/tmap/jsv2?version=1&appKey=l7xxf9565457f2b4447191f7d70c4c1790b4"></script>
  <script>
    let map, marker;
    let markers = [];
    let new_polyLine = [];
    let pathCheck = false;
    let cnt = 0;
    let mm = [];

    /* 맵 생성 */
    $(document).ready(function(){
      map = new Tmapv2.Map("map_div", {
        center : new Tmapv2.LatLng(37.8863541, 127.73577569999999),
        zoom : 15,
        zoomControl: false,
        scrollwheel: true
      });
    });
  </script>
  <script type="text/javascript" src="./resources/map/js/gps.js"></script>
  <script type="text/javascript" src="./resources/map/js/path.js"></script>
  <script type="text/javascript" src="./resources/map/js/click.js"></script>
  <script type="text/javascript" src="./resources/map/js/create.js"></script>
  <script type="text/javascript" src="./resources/map/js/search.js"></script>
</head>
<body>
  <div class="container">
    <div class="container_box">
      <div class="container_list">
        <div class="container_main">
          <div id="icon">
            <span id="logo" onclick="location.href='main.html'">
              <img src="resources/map/images/logo_blue.png">
            </span>
          </div>
          <div class="search_box">
            <div class="search_i">
              <input id="search_input" type="text" value="">
              <img id="search_click" src="resources/map/images/loupe_blue.png">
              <ul class="auto_search_output">
                <!-- 검색 자동완성 리스트 -->
              </ul>
            </div>
          </div>
          <ul class="container_select">
            <li class="path_button" id="car"><img src="resources/map/images/path/car.png"> 자동차</li>
            <li class="path_button" id="bus"><img src="resources/map/images/path/bus.png">버스</li>
            <li class="path_button" id="bicycle"><img src="resources/map/images/path/bycicle.png">자전거</li>
          </ul>
        </div>        
        <div class="container_list_box">
            <ul class="container_trip_list">
              <!-- 여행지 리스트 or 여행지 상세정보 -->
            </ul>        
        </div>
      </div>
      <div class="container_map">
        <div id="map_div">
          <!-- 지도 영역 -->
        </div>
        <ul class="map_menubar">
          <li id="menu_1">
            <span>My Trip(<span id="cnt">0</span>)</span>
            <ul class="menu_1_info">
              <!-- 나의 여행 리스트 -->
            </ul>
          </li>
        </ul>
        <p id="path_data">총 거리: - &nbsp;&nbsp;&nbsp; 총 시간: -</p>
      </div>
    </div>
  </div>
</body>
</html>
