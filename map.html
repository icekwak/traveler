  <title>Map</title>

  <script>
    let markerInOrder = []; // 선택한 여행지 순서로 된 마커 좌표값

    let pointArray = [];
    let routeCheck = false; // 경로표시 여부 T/F

    let map;
    let markers = [];
    let popups = [];
    $(document).ready(function(){
      map = new Tmapv2.Map("map_div", {
        center : new Tmapv2.LatLng(37.88728485257855, 127.73813767661932),
        zoom : 15,
        zoomControl: false,
        scrollwheel: true

    });  
  </script>
