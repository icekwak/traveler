<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://apis.openapi.sk.com/tmap/jsv2?version=1&appKey=l7xxf9565457f2b4447191f7d70c4c1790b4"></script>
    <title>Document</title>
    <style>
        .a{
            position: relative;
            width: 500px;
            height: 500px;
            display: none;
            }
            #map_div{
            position: absolute;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
            }
    </style>
    <script>
        let map;

        $(document).on("click", "button", function(){
            let f = $(".a").css("display");

            if(f === "none"){
                $(".a").css("display", "block");
                map = new Tmapv2.Map("map_div", {
                    center : new Tmapv2.LatLng(37.8863541, 127.73577569999999),
                    zoom : 15,
                    zoomControl: false,
                    scrollwheel: true
                });
            }
            else{
                $(".a").css("display", "none");
                map.destroy();
            }
        });
    </script>
</head>
<body>
    <div class="a">
        <div id="map_div"></div>
    </div>
    <button>click</button>
</body>
</html>
